<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>favorites_list</title>
    <link rel="stylesheet" href="../css/favorites_list.css" />
    <script type="module" src="../js/favorites_list.js"></script>
  </head>
  <body>
    <div class="favorites-container">
      <h1 class="workouts-title">Favorites</h1>
      <ul class="workouts-list">
        <!-- Тут будуть відображатися картки вправ -->
        <li class="workout-card">
          <div class="workout-card__header">
            <p class="workout-card__workout">WORKOUT</p>
            <button class="workout-card__remove-btn" data-workout-id="${_id}">
              <svg width="16" height="16">
                <use href="../img/icons.svg#icon-trash"></use>
              </svg>
            </button>
            <div class="workout-card__start">
              <button class="workout-card__start-btn" data-workout-id="${_id}">
                Start
              </button>
              <svg width="16" height="16">
                <use href="../img/icons.svg#icon-arrow"></use>
              </svg>
            </div>
          </div>
          <div class="workout-card__info">
            <svg width="24" height="24">
              <use href="../img/icons.svg#icon-fav_run_man"></use>
            </svg>
            <h3 class="workout-card__title">${name}</h3>
            <p class="workout-card__calories">
              ${burnedCalories} ккал за 3 хв.
            </p>
            <p class="workout-card__body-part">${bodyPart}</p>
            <p class="workout-card__target">${target}</p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
