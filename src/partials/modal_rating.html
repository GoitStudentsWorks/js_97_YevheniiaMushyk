<dialog class="modal_rating modal_rating__container">
  <button class="modal_rating_close">
    <svg class="modal_rating_icon" width="28" height="28">
      <use class="modal_rating_svg" href="./img/icons.svg#icon-x"></use>
    </svg>
  </button>
  <form class="modal_rating_form" autocomplete="off">
    <p class="modal_rating_text">rating</p>
    <div class="modal_rating_stars">
      <div class="modal_rating_item">
        <input id="rate-5" type="radio" name="rate" value="5" />
        <label for="rate-5" class="fa-solid fa-star"></label>
        <input id="rate-4" type="radio" name="rate" value="4" />
        <label for="rate-4" class="fa-solid fa-star"></label>
        <input id="rate-3" type="radio" name="rate" value="3" />
        <label for="rate-3" class="fa-solid fa-star"></label>
        <input id="rate-2" type="radio" name="rate" value="2" />
        <label for="rate-2" class="fa-solid fa-star"></label>
        <input id="rate-1" type="radio" name="rate" value="1" />
        <label for="rate-1" class="fa-solid fa-star"></label>
      </div>
    </div>
    <input
      class="modal_rating_input"
      type="email"
      name="email"
      placeholder="Email"
      required
    />
    <textarea
      class="modal_rating_textarea"
      name="coment"
      rows="8"
      placeholder="Your comment"
    ></textarea>
    <button class="modal_rating_button" type="submit">send</button>
  </form>
</dialog>
<script
  src="https://kit.fontawesome.com/cee7c6938b.js"
  crossorigin="anonymous"
></script>
